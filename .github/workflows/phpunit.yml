name: PHPUnit

on:
  push:
    paths:
      - .github/workflows/phpunit.yml
      - phpunit/**/*

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container: php:7.4-cli
    defaults:
      run:
        working-directory: phpunit

    steps:
    - uses: actions/checkout@v3
    - run: composer install
    - run: ./vendor/bin/phpunit
