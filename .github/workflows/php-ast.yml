name: PHP AST

on:
  push:
    paths:
      - .github/workflows/php-ast.yml

permissions:
  contents: read

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: ast
      - run: |
          <?php
          var_dump(extension_loaded('ast'));
        shell: php {0}
