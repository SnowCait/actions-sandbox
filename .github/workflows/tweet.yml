name: Tweet

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/tweet.yml

env:
  CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
  CONSUMER_API_SECRET_KEY: ${{ secrets.TWITTER_CONSUMER_API_SECRET_KEY }}
  ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
  ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

jobs:
  tweet:
    if: false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Tweet
        id: tweet
        uses: snow-actions/tweet@main
        with:
          status: |
            ${{ github.run_id }}-${{ github.run_number }}
            ${{ github.sha }}
      - run: echo ${{ steps.tweet.outputs.response }}
      - run: echo ${{ fromJSON(steps.tweet.outputs.response).id_str }}
      - run: echo ${{ fromJSON(steps.tweet.outputs.response).text }}

      - uses: actions/checkout@v3
      - run: pwd
      - name: Tweet with media
        uses: snow-actions/tweet@main
        with:
          status: |
            ${{ github.run_id }}-${{ github.run_number }}
            ${{ github.sha }}
          media_paths: |
            Twitter_Logo_Blue.png

  js:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: npm install --save twitter
      - uses: actions/github-script@v5
        with:
          script: |
            var Twitter = require('twitter')

            const consumer_key = process.env.CONSUMER_API_KEY as string
            const consumer_secret = process.env.CONSUMER_API_SECRET_KEY as string
            const access_token_key = process.env.ACCESS_TOKEN as string
            const access_token_secret = process.env.ACCESS_TOKEN_SECRET as string
