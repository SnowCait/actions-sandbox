name: Bug

on:
  push:
    paths:
      - .github/workflows/bug.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: stepA
        run: echo "::set-output name=json::[]"
      - run: echo $STR
        env:
          STR: ${{ join(fromJSON(steps.stepA.outputs.json)) }}
      - id: stepB
        run: echo "::set-output name=json::[]"
        if: false
      - run: echo $STR
        env:
          STR: ${{ join(fromJSON(steps.stepB.outputs.json)) }}
        if: false
