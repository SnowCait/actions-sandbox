name: Bug

on:
  push:
    paths:
      - .github/workflows/bug.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: step1
        run: echo '::set-output name=json::{"a":1}'
#         if: false
      - run: echo $A
        env:
          A: ${{ steps.step1.outputs.json && fromJSON(steps.step1.outputs.json).a }}
