name: Bug

on:
  push:
    paths:
      - .github/workflows/bug.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: step1
        run: echo '::set-output name=json::{"a":1}'
        if: false
      - run: echo $A
        env:
          A: ${{ fromJSON(steps.step1.outputs.json).a }}
        if: false
      - run: |
          ls -la .
          ls -la ..
        if: failure()
      - run: cat _diag/*
        if: failure()
