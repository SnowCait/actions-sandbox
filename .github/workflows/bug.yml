name: Bug

on:
  push:
    paths:
      - .github/workflows/bug.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: stepA
        run: echo '::set-output name=json::{"a":1}'
      - run: echo $A
        env:
          A: ${{ fromJSON(steps.stepA.outputs.json).a }}
        if: false
