name: Jenkins

on:
  push:
    paths:
      - .github/workflows/jenkins.yml

jobs:
  build:
    runs-on: ubuntu-latest
#     container: chickenzord/jenkins-cli:latest
    timeout-minutes: 30
#     env:
#       JENKINS_URL: http://localhost:8080
#     defaults:
#       run:
#         working-directory: /jenkins-cli

    services:
      jenkins:
        image: jenkins/jenkins:lts-jdk11
        env:
          JAVA_OPTS: -Djenkins.install.runSetupWizard=false
        ports:
          - 8080:8080
          - 50000:50000
        options: >-
          --health-cmd "curl -f http://localhost:8080/"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

    steps:
      - run: curl -sSL http://localhost:8080/
      - uses: actions/checkout@v3
      
      - run: wget http://localhost:8080/jnlpJars/jenkins-cli.jar
      - run: java -jar jenkins-cli.jar -s http://localhost:8080/ -webSocket help
      
      - run: java -jar jenkins-cli.jar -s http://localhost:8080/ -webSocket create-job < jenkins/jenkins_home/jobs/job-1/config.xml
      - run: curl -X POST http://localhost:8080/job/job-1/build
