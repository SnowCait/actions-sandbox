name: PR diff

on:
  pull_request:
    paths:
      - .github/workflows/diff.yml

jobs:
  diff:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: gh pr diff ${number}
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }} # チェックアウトしていれば不要
          number: ${{ github.event.number }}
      - uses: actions/checkout@v3
        with:
          depth: 0
      - run: git diff ${GITHUB_BASE}...${GITHUB_HEAD}
      - run: git diff ${GITHUB_BASE}..${GITHUB_HEAD}
      - run: git diff ${GITHUB_BASE} ${GITHUB_HEAD}

