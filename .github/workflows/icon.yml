name: Icon

on:
  push:
    paths:
      - .github/workflows/icon.yml

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FILE: Twitter_Logo_Blue.png

    steps:
      - uses: actions/checkout@v2

      # Info
      - run: identify $FILE
      - run: identify -format '%m %r' $FILE
      - run: identify -verbose $FILE
      - run: file $FILE

      # Validate
      - run: test "$(identify -format '%m %r' $FILE)" = "PNG sRGB"
