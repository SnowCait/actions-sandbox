name: Slack

on:
  push:
    paths:
      - .github/workflows/slack.yml
  workflow_dispatch:

jobs:
  app:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

    steps:
      - uses: slackapi/slack-github-action@v1.18.0
        id: slack
        with:
          channel-id: '#sandbox'
          slack-message: "Hello, Slack App!"
