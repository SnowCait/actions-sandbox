jobs:
  - script: |
      pipelineJob('job-sandbox') {
        definition {
          cps {
            script('''
            pipeline {
                agent any
                stages {
                    stage('checkout') {
                        steps {
                            sh 'ls -la'
                            checkout scm: [
                                $class: 'GitSCM',
                                branches: [[ name: "refs/heads/main" ]],
                                userRemoteConfigs: [
                                    [
                                        url: "https://github.com/SnowCait/actions-sandbox",
                                    ]
                                ]
                            ]
                            sh 'ls -la'
                        }
                    }
                    stage('failure') {
                        steps {
                            echo 'step failure'
                            //error('failure!')
                        }
                    }
                }
            }
            '''.stripIndent())
            sandbox()
          }
        }
      }
