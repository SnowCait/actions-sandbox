version: "3.9"

services:
  mysql-server:
    image: mysql:8.0.34
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PWD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  mysql-client: # 実際は Node.js や PHP などのアプリコンテナ
    image: mysql:8.0.34
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PWD}
    depends_on:
      mysql-server:
        condition: service_healthy
